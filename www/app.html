<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MY MWF APP</title>
    <!-- this tag avoids scaling the view on display -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1"/>
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- for pwa, we may include the manifest
    <link rel="manifest" href="pwa/webapp-manifest.json"> -->
    <!-- load the styles -->
    <link rel="stylesheet" href="lib/css/normalize.css"/>
    <link rel="stylesheet" href="lib/css/mwf.css"/>
    <link rel="stylesheet" href="lib/css/mwfIcons.css"/>
    <!-- the application specific style -->
    <link rel="stylesheet" href="css/mystyle.css"/>
    <!-- TODO: comment-in if mapviews shall be used. It seems that libs and css need to be accessed online rather than be provided locally, there is also some issue when using leaflet+offline manifest... -->
    <!--
        <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css"/>
        <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    -->
    <!-- ractive templating engine -->
    <script src="lib/js/external/ractive.min.js"></script>
    <!-- load the application resources and initialise the mwf framework -->
    <script type="module" src="js/Main.js"></script>
</head>
<!-- TODO: change the application name if it is adapted -->
<body data-mwf-application="MyApplication" class="mwf-loading-app">

<div class="mwf-view" id="mediaReadview" data-mwf-viewcontroller="ReadviewViewController">
</div>
<div class="mwf-template mwf-databind" data-mwf-templatename="mediaReadviewTemplate">
    <header>
        <button class="mwf-imgbutton mwf-img-sandwich mwf-left-align"></button>
        <h1 class="mwf-left-align mwf-right-fill"> Titel{{item.title}}</h1>
        <button class="mwf-imgbutton mwf-img-delete mwf-right-align" on-click="deleteItem"></button>
    </header>
    <main class="mwf-scrollview">
        <img src="{{item.src}}"/>
    </main>
    <footer>
        <button class="mwf-back mwf-imgbutton mwf-img-backward"></button>
    </footer>
</div>
<!-- FRM ESA 3-->
<div class="mwf-view" data-mwf-viewcontroller="EditviewViewController" id="mediaEditView">
    <div class="mwf-template mwf-databind" data-mwf-templatename="mediaEditviewTemplate">
        <header>
            <button class="mwf-imgbutton mwf-left-align mwf-img-sandwich"></button>
            <h1 class="mwf-left-align mwf-right-fill">{{#if item.created}}{{item.title}}{{else}}Neues Medium{{/if}}</h1>

            <!-- TODO Delete Funktion muss noch implemetiert werden Webkonferenz 11, 1:11h-->

            <button class="mwf-imgbutton mwf-right-align mwf-img-delete" on-click="deleteItem"></button>
            <input type="submit" form="mediaEditForm" class="mwf-imgbutton mwf-right-align mwf-img-disk"/>
        </header>
        <main class="mwf-scrollview">
            <form id="mediaEditForm"> <!-- TODO: check why adding  class="mwf-material" leads to unwanted behaviour -->
                <fieldset class="mwf-material">
                    <legend>URL</legend>
                    <input type="text" pattern="http://.*|https://.*|blob:.*|content/.*" name="url" required="required" class="mwf-material-altinput-target" value="{{item.src}}"/>
                    <input type="file" class="mwf-material-altinput" name="srcUpload" id="mediaItemSourceUpload"/>
                    <label class="mwf-material-altinput mwf-imgbutton mwf-img-camera" for="mediaItemSourceUpload"></label>
                </fieldset>
                <img src="{{item.src}}"/>
                <fieldset class="mwf-material">
                    <legend>Titel</legend>
                    <input type="text" name="title" required="required" value="{{item.title}}"/>
                </fieldset>
                <fieldset class="mwf-material">
                    <legend>Description</legend>
                    <textarea name="description" value="{{item.description}}"></textarea>
                </fieldset>
            </form>
        </main>
        <footer>
            <button class = "mwf-imgbutton mwf-left-align mwf-img-backward mwf-back"> </button>
        </footer>
    </div>
</div>


<!-- TODO-REPEATED: add new views here -->
<div class="mwf-view mwf-view-initial" id="mediaOverview" data-mwf-viewcontroller="ListviewViewController"> <!-- TODO: set this back as initial! -->
<!--    <div class="mwf-view mwf-view-initial mwf-styling" id="mediaOverview" data-mwf-viewcontroller="ListviewViewController">-->
    <header>
        <button class="mwf-imgbutton mwf-img-sandwich mwf-left-align" id="resetDatabase"></button>
        <h1 class="mwf-left-align mwf-right-fill">Medien</h1>
        <button class="mwf-imgbutton mwf-img-plus mwf-right-align" id="addNewMediaItem"></button>
    </header>
    <main class="mwf-scrollview">
        <ul class="mwf-listview" data-mwf-listitem-view="myapp-listitem" data-mwf-listitem-menu="mediaItemMenu">
            <li class="mwf-listitem mwf-li-title-subtitle mwf-template mwf-databind" data-mwf-templatename="myapp-listitem" data-mwf-targetview="mediaReadview">
                <img class="mwf-left-align" src="{{src}}"/>

                <div class="mwf-li-titleblock mwf-right-fill">
                    <h2>{{title}}{{_id}}</h2>
                    <h3>{{addedDateString}}</h3>

                </div>
                <button class="mwf-imgbutton mwf-img-options-vertical mfw-right-align mwf-listitem-menu-control"></button>
            </li>
        </ul>
    </main>
    <footer></footer>
</div>

<div class="mwf-dialog mwf-popup mwf-template mwf-databind mwf-view-component"
     data-mwf-viewcontroller="GenericDialogTemplateViewController"
     data-mwf-templatename="mediaItemDialog">
    <main>
        <h2>{{#if item.created}}Medium editieren{{else}}Neues Medium{{/if}}</h2>
        <form id="itemEditForm" on-submit="submitForm">
            <input name="title" autocomplete="off" class="mwfautofocus" type="text" placeholder="Titel"
                   required="required" value="{{item.title}}"/>
            <div class="mwf-buttonbar">
                <button class="mwf-left-align mwf-button" disabled="{{#unless item.created}}disabled{{/unless}}" type="button" on-click="deleteItem">Löschen</button>
                <input class="mwf-button-prio mwf-right-align mwf-button" type="submit" value="{{#if item.created}}Ändern{{else}}Hinzufügen{{/if}}"/>
            </div>
        </form>
    </main>
</div>

<!-- Neue Ansicht -->
<div data-mwf-templatename="mediaItemMenu" class="mwf-listitem-menu mwf-template mwf-databind mwf-dialog mwf-popup">
    <header>
        <h2 class="mwf-dyncontent">{{title}}{{_id}}</h2>
    </header>
    <main>
        <ul>
            <li class="mwf-li-singletitle mwf-menu-item " data-mwf-targetaction="deleteItem">Löschen</li>
            <li class="mwf-li-singletitle mwf-menu-item" data-mwf-targetview="mediaEditView">Editieren</li>
        </ul>

    </main>


</div>

</body>
</html>
